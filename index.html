<!DOCTYPE html>
<html lang="en" ng-app="LunchChecker">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <style>
      .message {
        font-size: 1.3em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div ng-controller="LunchCheckController">
      <h1>Lunch Checker</h1>

      <div class="form-group">
        <input
          type="text"
          ng-model="foods"
          placeholder="list comma separated dishes you usually have for lunch"
          class="form-control"
        />
        <!-- Note: Empty items (i.e., ", ,") are NOT counted towards the total item count. -->
      </div>
      <div>{{foods}}</div>
      <div class="form-group">
        <button class="btn btn-default" ng-click="check()">
          Check If Too Much
        </button>
      </div>
      <div
        class="form-group message"
        ng-style="{'color': messageColor, 'border': '1px solid ' + messageColor}"
      >
        {{message}}
      </div>
    </div>
  </body>
</html>
